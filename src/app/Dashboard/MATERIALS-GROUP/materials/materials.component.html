<div class="container">
  <h5>Materials</h5>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" *ngIf="dataSource.length > 0; else noData">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let material">{{ material.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let material">{{ material.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let material">{{ material.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef>Etat</th>
        <td mat-cell *matCellDef="let material">{{ material.etat }}</td>
      </ng-container>
  
      <ng-container matColumnDef="insert_date">
        <th mat-header-cell *matHeaderCellDef>Insert Date</th>
        <td mat-cell *matCellDef="let material">
          {{ material.insert_date | date }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let material">{{ material.user.username }}</td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let material">
          <button id="remove" (click)="removeM(material.id)">
            Delete
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let material">
          <a *ngIf="material.etat !== 'OUT_SERVICE'" [routerLink]="['/dashboard/update', material.id]" id="update" >
            Update
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <ng-template #noData>
      <div class="no-data-message">No data available</div>
  </ng-template>
  </div>
</div>
