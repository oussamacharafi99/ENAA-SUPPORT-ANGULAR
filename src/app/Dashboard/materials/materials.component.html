<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let material">{{ material.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let material">{{ material.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let material">{{ material.description }}</td>
    </ng-container>

    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef>Etat</th>
      <td mat-cell *matCellDef="let material">{{ material.etat }}</td>
    </ng-container>

    <ng-container matColumnDef="insert_date">
      <th mat-header-cell *matHeaderCellDef>Insert Date</th>
      <td mat-cell *matCellDef="let material">
        {{ material.insert_date | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let material">{{ material.user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let material">
        <button
          mat-button
          color="warn"
          id="remove"
          (click)="removeM(material.id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let material">
        <button
          mat-button
          color="primary"
          id="update"
          (click)="getAndReturnIdMaterials(material.id)"
        >
          Update
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="container">
  <h5>Update Materials</h5>
  <form [formGroup]="formUpdate" (ngSubmit)="updateMaterials()">
    <div class="group">
      <label for="name">Name:</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="the updated name of materials"
      />
    </div>

    <div class="group">
      <label for="description">Description:</label>
      <input
        id="description"
        formControlName="description"
        type="text"
        placeholder="the updated descriptionof materials"
      />
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
