<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef>Date Creation</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.dateCreation | date }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.status }}</td>
        </ng-container>

        <ng-container matColumnDef="materialName">
            <th mat-header-cell *matHeaderCellDef>Material Name</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.materialName }}</td>
        </ng-container>

        <ng-container matColumnDef="panneType">
            <th mat-header-cell *matHeaderCellDef>Panne Type</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.panneType }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let material">
              <button id="update">
                Update
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
