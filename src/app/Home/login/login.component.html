<div class="container">
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="group">
        <label for="username">Username:</label><br>
        <input id="username" formControlName="username" type="text"  placeholder="Username"/>
      </div>
      <div class="group">
        <label for="password">Password:</label><br>
        <input id="password" formControlName="password" type="password" placeholder="Password"/>
      </div>
      <button type="submit" [disabled]="formLogin.invalid">Login</button>
    </form>
</div>
